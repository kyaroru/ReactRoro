language: node_js
node_js:
  - '6.4.0'
before_script:
  - 'export CHROME_BIN=chromium-browser'
  - 'export DISPLAY=:99.0'
  - 'sh -e /etc/init.d/xvfb start'
  - 'npm install -g webpack'
  - 'npm install' # install npm packages

after_script:
  - 'npm run build' # or other command for build, run tests, etc
